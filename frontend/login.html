<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="connexion-body">
    <section class="form-card">
        <h1 class="form-title">Se connecter</h1>
        <p class="form-details">Veuillez renseigner les champs demandés</p>
        <form style="margin: 3rem auto 2rem" method="POST" id="login-form" class="form">
            <input type="email" name="email" id="log-email" placeholder="Email" class="form-input">
            <input type="password" name="password" id="log-password" placeholder="Mot de passe" class="form-input">
            <input type="submit" value="Se connecter" class="form-button">
        </form>
        <h2 id="result-message" class="form-message"></h2>
    </section>

    <div>
        <form style="display: none; align-items: center" method="POST" id="delete-form">
            <input type="email" name="email" id="del-email" placeholder="Email" class="form-input">
            <input type="password" name="password" id="del-password" placeholder="Mot de passe" class="form-input">
            <input type="submit" value="Supprimer" class="form-button">
        </form>
    </div>

    <span><button id="del-button" class="del-button">Supprimer le compte</button><a class="del-button" href="register.html">Créer un compte</a></span>


    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
